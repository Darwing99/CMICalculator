<div class="row">
  <div class="col-lg-4 offset-lg-4">
    <h2 class="titulo">INDICE DE MASA CORPORAL</h2>
    <div class="row">
      <div class="col-lg-6" style="cursor: pointer;" (click)="masculino()">
        <div class="fondoItem" [ngClass]="{'sexoDesactivo':sexo==='femenino'}">
          <div class="contenedor">
            <i class="sexo fa-solid fa-mars"></i>
            <p>Masculino</p>
          </div>
        </div>
      </div>
      <div class="col-lg-6" style="cursor: pointer;" (click)="femenino()">
        <div class="fondoItem" [ngClass]="{'sexoDesactivo':sexo==='masculino'}">
          <div class="contenedor">
            <i class="sexo fa-solid fa-venus"></i>
            <p>Femenino</p>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <div class="fondoItem">
           <div class="contenedor">
            <p>Altura</p>
            <div class="estilo-numero">{{altura}}<span class="cm">cm</span></div>
            <input (input)="changeHeith($event)" type="range"[value]="altura" max="250" min="120" class="form-range " >
           </div>

        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-6">
        <div class="fondoItem">
            <div class="contenedor">
                <p>Peso</p>
               <div class="estilo-numero">
                   {{peso}}
               </div>
               <div>
                <i (click)="decrementPeso()" class="fa-solid fa-circle-minus suma-resta"></i>
                <i (click)="incrementPeso()" class="fa-solid fa-circle-plus suma-resta"></i>
               </div>
            </div>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="fondoItem">
            <div class="contenedor">
                <p>Edad</p>
               <div class="estilo-numero">
                  {{edad}}
               </div>
               <div>
                <i (click)="decrementEdad()" class="fa-solid fa-circle-minus suma-resta"></i>
                <i (click)="incrementEdad()" class="fa-solid fa-circle-plus suma-resta"></i>
               </div>
            </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <button (click)="calcularIMC()" class="btn-color btn btn-primary btn-lg btn-block">
          Calcular
        </button>
      </div>
    </div>
  </div>
</div>
